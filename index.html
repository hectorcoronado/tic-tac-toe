<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS from CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>

    <!-- Bootstrap CSS from CDN Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
        <div class="row">
          <!-- a column represents our game board -->
          <!-- the `offset` class helps us center the board -->
          <div class="col-md-6 col-md-offset-3" id="board">

            <!-- you can put rows inside of columns! -->
            <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
            <div class="row">
              <div class="col-md-4 box" id="0"></div>
              <div class="col-md-4 box" id="1"></div>
              <div class="col-md-4 box" id="2"></div>
            </div>
            <div class="row">
              <div class="col-md-4 box" id="3"></div>
              <div class="col-md-4 box" id="4"></div>
              <div class="col-md-4 box" id="5"></div>
            </div>
            <div class="row">
              <div class="col-md-4 box" id="6"></div>
              <div class="col-md-4 box" id="7"></div>
              <div class="col-md-4 box" id="8"></div>
            </div>
          </div>
        </div>
      <button class="btn btn-success">Reset!</button>
    </div>
  </body>
</html>
